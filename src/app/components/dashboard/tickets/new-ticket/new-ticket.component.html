<form (ngSubmit)="onSubmit($event)" #form>
  <app-control label="Title">
    <input
      type="text"
      name="title"
      id="title"
      #input
      [(ngModel)]="enteredTitle"
    />
  </app-control>
  <app-control label="Request">
    <textarea
      rows="3"
      type="text"
      name="request"
      id="request"
      #input
      [(ngModel)]="enteredText"
    ></textarea>
  </app-control>
  <p>
    <button appButton #btn>
      Submit
      <span ngProjectAs="icon">âŒ²</span>
    </button>
  </p>
</form>
